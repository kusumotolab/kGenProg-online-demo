<!DOCTYPE html>
<html lang="en">
<head>
    <title>kGenProg demo</title>
</head>
<body>
<div id="logo">
    <a href="./">
        <img class="logo-img" src="logo.png">
        <h1>kGenProg online demo</h1>
        <link rel="stylesheet" href="index.css">
    </a>
</div>

<div id="container">
    <span id="forkongithub"><a href="https://github.com/kusumotolab/kGenProg/">Fork me on GitHub</a></span>
    <div id="ctrl">
        <button id="run" class="button button-run">Repair</button>
        <button class="button button-other">Download</button>
        <button id="refresh" class="button button-other">##refresh</button>
    </div>
    <div class="editors">
        <div class="editor">
            <div class="header">Source</div>
            <div id="src" class="ace"></div>
        </div>
        <div class="editor editor-right">
            <div class="header">Test</div>
            <div id="test" class="ace"></div>
        </div>
    </div>

    <div class="editors">
        <div class="editor editor-console">
            <div class="header">Console</div>
            <div id="console" class="ace"></div>
        </div>
    </div>
</div>



</body>
<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    const setupAce = function (key, readonly = false) {
        const editor = ace.edit(key);
        editor.setTheme('ace/theme/xcode');
        editor.session.setMode('ace/mode/java');
        editor.setOptions({
            showGutter: true,
            minLines: 25,
            maxLines: 25,
            printMargin: false,
        });

        if (readonly) {
            editor.setOptions({
                readOnly: true,
                highlightActiveLine: false,
                highlightGutterLine: false
            });
            editor.renderer.$cursorLayer.element.style.display = "none"
        }

        return editor;
    };

    const srcEditor = setupAce('src');
    const testEditor = setupAce('test');
    const consoleEditor = setupAce('console', readonly = true);

    const loadDefaultCode = function (uri, editor) {
        fetch(uri)
            .then(resp => resp.text())
            .then(text => {
                editor.insert(text);
                editor.gotoLine(0);
                // reset undo buffer
                editor.getSession().setUndoManager(new ace.UndoManager());
            });
    };

    const enableExecButton = function () {
        document.querySelector('#run').disabled = false;
    };

    const disableExecButton = function () {
        document.querySelector('#run').disabled = true;
    };

    const refreshConsole = function (key) {
        fetch('./api/status/' + key)
            .then(checkFetchError)
            .then(text => {
                consoleEditor.setValue(text.stdout);
                consoleEditor.clearSelection();
                consoleEditor.scrollToLine(consoleEditor.getValue().length);

                if (text.status === 'done') {
                    enableExecButton();
                    return;
                }
                setTimeout(() => {
                    refreshConsole(key);
                }, 1000);

            })
            .catch(err => console.error(err));
    };

    const assignRun = function () {
        document.querySelector('#run').addEventListener('click', () => {
            let src = srcEditor.getValue();
            let test = testEditor.getValue();
            src = src.replace("&gt;", ">");
            src = src.replace("&lt;", "<");
            test = test.replace("&gt;", ">");
            test = test.replace("&lt;", "<");
            const data = {src: src, test: test};
            console.log(data);

            disableExecButton();
            fetch('./api/submission',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(checkFetchError)
                .then(text => {
                    consoleEditor.setValue('');
                    refreshConsole(text.key);
                })
                .catch(err => console.error(err))

        });
    };

    const checkFetchError = function (resp) {
        console.log(resp); /////////
        if (resp.status >= 200 && resp.status <= 299) {
            return resp.json();
        }
        throw Error(resp);
    };


    loadDefaultCode('default-src.java', srcEditor);
    loadDefaultCode('default-test.java', testEditor);
    assignRun();

</script>

</html>
